<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.ico" />
    <!-- 웹사이트로 설정 -->
    <meta property="og:type" content="website" />
    <!-- 전체 사이트 이름 -->
    <meta property="og:site_name" content="OnSikGo" />
    <!-- 개별 사이트 이름 -->
    <meta property="og:title" content="OnSikGo" />
    <!-- 사이트 설명 -->
    <meta
      property="og:description"
      content="지구를 구하는 마지막 주문, 당일 폐기 예정 음식 정보 공유 사이트입니다."
    />
    <!-- 이미지  -->
    <meta
      property="og:image"
      content="http://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/real_logo.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/real_logo.png"
    />
    <meta property="og:image:type" content="image/png" />

    <!-- 사이트 url 제공하고 싶은 url을 제공 -->
    <meta property="og:url" content="https://i7e201.p.ssafy.io/" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;800&family=IBM+Plex+Sans+KR:wght@200;300;400;500&family=Noto+Sans+KR:wght@400;700;900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="shortcut icon" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-114x114.png" />

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=204f7abed9a6558eb3411fabf8202302&libraries=services,clusterer,drawing"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.js"></script>
    <script
      type="text/javascript"
      src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
      charset="utf-8"
    ></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "2133650c-a9eb-4010-907d-aba7f74986f9",
      });
    });
  </script>
  <script type="text/javascript">
      var userAgent = navigator.userAgent.toLowerCase();
      if(userAgent.match('iphone')) { 
        document.write('<link rel="apple-touch-icon" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-114x114.png" />') 
    } else if(userAgent.match('ipad')) { 
        document.write('<link rel="apple-touch-icon" sizes="72*72" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-114x114.png" />') 
    } else if(userAgent.match('ipod')) { 
        document.write('<link rel="apple-touch-icon" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-114x114.png" />') 
    } else if(userAgent.match('android')) { 
        document.write('<link rel="shortcut icon" href="https://onsikgo.s3.ap-northeast-2.amazonaws.com/icon/apple-touch-icon-72x72.png" />') 
    } 
  </script>
  <style>
      .wrap {
        text-align: left;
        font-size: 10px;
        height: 90px;
      }
      .wrap * {
        padding: 0;
        margin: 0;
        background-color: #fff;
      }
      .wrap .info {
        border-radius: 5px;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.flarelane.com/WebSDK.js"></script>
    <script>
      FlareLane.initialize({
        projectId: "36ccd382-f66d-4c9d-9c4e-6550b2d83269",
        // 사용중인 별도 이름의 ServiceWorker가 있는 경우 해당 경로
        // serviceWorkerPath: '/otherServiceWorker.js'
      });
    </script>
  </body>
</html>
